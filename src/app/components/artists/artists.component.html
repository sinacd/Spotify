
<div *ngIf="albums" >
     <header class="artist-header container">
        <div *ngIf="artist.images.length > 0">
            <img class="artist-thumb img-circle" src="{{artist.images[0].url}}">    
        </div>
        <div>

            <h1>{{artist.name}}</h1>
            <p *ngIf="artist.genres.length > 0">
                Genres: <span class="badge bg-success mr-2" *ngFor="let genre of artist.genres">{{genre}}</span>
            </p>
            <button class="btn btn-outline-white btn-sm" (click)="backToHome()" > back</button>
         
        </div>
    </header> 
     
    <div class="artist-albums container">
        <div class="row">
            <div *ngFor="let album of albums.items" class="col-md-3">
            
                    <div class="well album">
                        <div *ngIf="album.images.length > 0">
                            <img class="album-thumb img-thumbnail" src="{{album.images[0].url}}">    
                            <h4>{{album.name}}</h4>
                            <a class="btn btn-default btn-block" routerLink="/songs/{{album.id}}">Album Details</a>
                        </div>   
                     </div>    
                
            </div>    
        </div>    
    </div>
</div>
