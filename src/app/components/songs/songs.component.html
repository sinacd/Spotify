<div id="album" *ngIf="songs">

    <header class="album-header">
        <div class="row">
            <div class="col-md-4">
                <div *ngIf="album.images.length > 0">
                    <img class="album-thumb" src="{{album.images[0].url}}">
                </div>
            </div>
            <div class="col-md-8">
                <h4 *ngIf="album.artists.length > 0"><span *ngFor="let artist of album.artists">
                {{artist.name}}
                </span></h4>
                <h2>{{album.name}}</h2>
                <h5>Release Date: {{album.release_date}}</h5>
                <br>
                <a class="btn btn-primary" target="_blank" href="{{album.external_urls.spotify}}">View In Spotify</a> 
                <button class="btn btn-outline-white btn-sm" (click)="backToArtist()" > back</button>
              </div>    
        </div>    
    </header>
     
    <div class="album-tracks">
        <h2>Album Tracks</h2>
        <div *ngFor="let song of songs.items">
            <div class="well">
                <h5>{{song.track_number}} - {{song.name}}</h5>
            <!--     <a href="{{song.preview_url}}" target="_blank">Preview Track</a>    --> 
                <audio controls src="{{song.preview_url}}"></audio>
            </div>    
        </div>    
    </div> 
</div>
