
<div class="search-container">
    <h1>need music?</h1>
    <p class="lead">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iusto, ex!</p>
    <form action="">
    <div class="form-group">
    <input type="search" placeholder="search the music"  name="searchStr" [(ngModel)]="searchStr" class="form-control" (keyup)="searchArtists()">
    </div>
    </form>
    <!-- <pre>{{spotifydata?.artists?.items?.slice(1,2)| json}}</pre> -->
    <!--  <pre>{{spotifydata| json}}</pre>  -->
    <!-- <pre>{{spotifydata?.artists?.items?.[10]| json}}</pre> -->
    <div *ngIf="spotifydata">
        <div *ngFor=" let res of spotifydata.artists.items">
            <div class="row">
                <div class="col-md-12">
                <div class="search-res well">
                    <h4><a [routerLink]="['/artists/',res.id]">{{res.name}}</a></h4> 
                    <div>
                        <strong>Genres: </strong>
                        <span *ngFor="let genre of res.genres">{{genre}}</span>    
                    </div>   
                </div>    
            </div>    
        </div>
    </div>
</div>
</div>
